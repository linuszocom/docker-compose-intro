# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - demo-api

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: chasdemoacr.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_347376BC83034C5398E91D24598C1DBD }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_CFCB6360FEA048BC966D5E409237BC40 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: chasdemoacr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_347376BC83034C5398E91D24598C1DBD }}/api:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    
    needs: build
    
    steps:
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'demo-api'
          slot-name: 'Production'
          images: 'chasdemoacr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_347376BC83034C5398E91D24598C1DBD }}/api:${{ github.sha }}'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A09AF3899BB44CEFAC526993569B1652 }}