name: Build and Test

on:
  pull_request:
    branches:
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t my-api:latest ./api

      - name: Run tests
        run: docker run --rm my-api:latest npm test

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Tag image for Docker Hub
        run: docker tag my-api:latest ${{ secrets.DOCKER_USERNAME }}/my-api:latest

      - name: Push image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-api:latest

      

  build-frontend: 
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install depend and build frontend
        run: |
          cd frontend
          npm install
          npm run build
      
      - name: Build frontend image
        run: docker build -t my-frontend:latest ./frontend

