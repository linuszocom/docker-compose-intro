name: Build and Test

on:
  pull_request:
    branches:
      - dev


jobs:
  build-and-test:
    runs-on: ubuntu-latest
  
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build API image
      run: docker build -t my-api:latest ./api

    - name: Run test
      run: docker run --rm my-api:latest npm test

    - name: Install dependencies and build frontend
      run: |
        cd frontend
        npm install
        npm run build
        
    - name: Build Frontend image
      run: docker build -t my-frontend:latest ./frontend