name: Build and Test

on:
  pull_request:
    branches:
      - dev


jobs:
  build-and-test:
    runs-on: ubuntu-latest
  
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build API image
      run: docker build -t my-api:latest ./api

    - name: Run test
      run: docker run --rm my-api:latest npm test

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Tag image for Docker Hub
      run: docker tag my-api:latest ${{ secrets.DOCKERHUB_USERNAME }}/my-api:latest
    
    - name: Push image to Docker Hub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-api:latest

  build-and-test-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies and build frontend
      run: |
        cd frontend
        npm install
        npm run build
        
    - name: Build Frontend image
      run: docker build -t my-frontend:latest ./frontend